<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vafor</title>
    <link rel="stylesheet" href="../style/styles.css">

<body>
<div class="container">
    <nav class="side-nav">
        <h2>Vafor</h2>
        <ul id="nav-tabs">
            <li id="home"><a>Home</a></li>
            <!-- More tabs yay -->
            <li id="all-gxmes"><a>All gxmes</a></li>
        </ul>
        <a id="open-modal"><i class="fa fa-cog cogig"></i></a>
    </nav>

    <main>
        <div class="search-wrapper">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search gxmes...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div id="search-results"></div>
        </div>


        <div id="tab-contents">
            <section id="Favorites" class="tab-content">
                <h2>Favorites</h2>
                <div class="gxmes-grid" id="favorites"></div>
            </section>

            <section id="last-played" class="tab-content">
                <h2>Recently Played</h2>
                <div class="gxmes-grid" id="last-played-gxmes"></div>
            </section>

            <section id="top-10" class="tab-content">
                <h2>Top 10 gxmes</h2>
                <div class="gxmes-grid" id="top-10-gxmes"></div>
            </section>
            
            <section id="last-10" class="tab-content">
                <h2>Recently Added</h2>
                <div class="gxmes-grid" id="last-10-gxmes"></div>
            </section>

            <section id="all-gxmes2" class="tab-content">
                <h2>All gxmes</h2>
                <div class="gxmes-grid" id="all-gxmes-grid"></div>
            </section>
            <!-- Category sections -->
        </div>
    </main>
</div>
