<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vafor</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <nav class="side-nav">
        <h2>Vafor</h2>
        <ul id="nav-tabs">
            <li id="home"><a>Home</a></li>
            <!-- More tabs yay -->
            <li id="all-games"><a>All Games</a></li>
        </ul>
        <a href="maxwellstevenson.com"><i class="fa fa-cog cogig"></i></a>
    </nav>

    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search games...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div id="tab-contents">
            <section id="Favorites" class="tab-content">
                <h2>Favorites</h2>
                <div class="games-grid" id="favorites"></div>
            </section>

            <section id="last-played" class="tab-content">
                <h2>Recently Played</h2>
                <div class="games-grid" id="last-played-games"></div>
            </section>

            <section id="top-10" class="tab-content">
                <h2>Top 10 Games</h2>
                <div class="games-grid" id="top-10-games"></div>
            </section>
            
            <section id="last-10" class="tab-content">
                <h2>Recently Added</h2>
                <div class="games-grid" id="last-10-games"></div>
            </section>

            <section id="all-games2" class="tab-content">
                <h2>All Games</h2>
                <div class="games-grid" id="all-games-grid"></div>
            </section>
            <!-- Category sections -->
        </div>
    </main>
</div>
<!-- yo modal what -->
<div class="modalclass">
<p>yo chill guys </p>
</div>
<script>
    const searchInput = document.getElementById('search-input');
    const searchIcon = document.querySelector('.search-icon');

    function performSearch() {
        const query = searchInput.value.trim();
        if (query) {
            window.location.href = `../search/?q=${encodeURIComponent(query)}`;
        }
    }

    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') performSearch();
    });

    searchIcon.addEventListener('click', performSearch);
</script>
<script src="../js/script.js"></script>
<script src="../js/tabs.js"></script>
</body>
</html>
